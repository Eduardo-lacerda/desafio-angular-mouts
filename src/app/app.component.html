<mat-sidenav-container autosize class="sidenav-container">
  <mat-sidenav #leftSidenav mode="side" opened>
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content [@onMainContentChange]="onSideNavChange ? 'open': 'close'">
    <app-header [sidenav]="leftSidenav"></app-header>
    <div id="main-container">
      <router-outlet></router-outlet>
      <div class="footer row">
        <div class="col-12 col-sm-6 col-md-3" *ngFor="let button of footerButtonList$ | async">
          <button [ngClass]="{'primary-btn': button.type == 'primary', 'secondary-btn': button.type == 'secondary'}">
            {{button.title}}
          </button>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
