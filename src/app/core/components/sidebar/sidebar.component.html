<div class="sidenav-container" (mouseenter)="onSinenavToggle()" (mouseleave)="onSinenavToggle()"
  [@onSideNavChange]="sideNavState ? 'open' : 'close'">
  <div>
    <div class="logo list-item">
      <mat-nav-list>
        <a mat-list-item>
          <img class="logo-img" src="assets/icons/logo_ailos.svg" alt="">
        </a>
      </mat-nav-list>
    </div>

    <div>
      <mat-nav-list>
        <a mat-list-item *ngFor="let page of pages" class="list-item">
          <mat-icon class="menu-item-icon" [svgIcon]="page.icon"></mat-icon>
          <span class="menu-item-text" [@animateText]="linkText ? 'show' : 'hide'">{{ page?.name }} </span>
        </a>
      </mat-nav-list>
    </div>
  </div>
</div>
